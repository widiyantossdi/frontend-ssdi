        theme: {

    <style>
      :root {
        --text-shadow: 0 1px 3px rgba(0,0,0,0.5);

      .text-shadow {
        text-shadow: var(--text-shadow);
      }
      html {
        scroll-behavior: smooth;
      }
      *:focus-visible {
        outline: 3px solid #84cc16;
        outline-offset: 2px;
        border-radius: 4px;
      }
      
      @keyframes kenburns {
        0% {
          transform: scale(1.05) translate(0, 0);
        }
        100% {
          transform: scale(1.2) translate(-1%, 2%);
        }
      }
      .animate-kenburns {
        animation: kenburns 30s ease-out alternate-reverse infinite;
      }

      @keyframes shimmer {
        0% {
          transform: translateX(-100%) skewX(-15deg);
        }
        100% {
          transform: translateX(200%) skewX(-15deg);
        }
      }
      .animate-shimmer::after {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 50%;
        height: 100%;
        background: linear-gradient(90deg, rgba(255,255,255,0) 0%, rgba(255,255,255,0.3) 50%, rgba(255,255,255,0) 100%);
        animation: shimmer 4s infinite 2s ease-in-out;
      }
      
      .animation-delay-200 { animation-delay: 200ms; }
      .animation-delay-400 { animation-delay: 400ms; }
      .animation-delay-600 { animation-delay: 600ms; }

      /* This is to make sure the animated elements are initially hidden */
      .animate-fadeInUp {
        opacity: 0;
      }
    </style>
